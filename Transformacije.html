<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: crimson;
            margin: 20px;
        }
        .translate{
            transform: translate(300px, 200px);
        }
        .rotate{
            transform: rotate(-30deg);
        }
        .scale{
            transform: scale(1.2);
        }
        .skew{
            transform: skew(30deg, 10deg);
        }
    </style>
</head>
<body>
    <h2>Transform CSS</h2>

    <ul>
        <li>Translacije (Translate)</li>
        <li>Rotacije (Rotate)</li>
        <li>Skaliranje (Scale)</li>
        <li>Deformacije (Skew)</li>
    </ul>
    <br>
    <div class="translate"></div>
    <div class="rotate"></div>
    <div class="scale"></div>
    <div class="skew"></div>
</body>
</html>
