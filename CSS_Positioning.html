<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
        .rela{
            width: 450px;
            height: 300px;
            background-color: lightblue;
            position: relative;
            top: 50px;
            left: 100px;
        }
        .abs1{
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: absolute;
            top: 100px;
            left: 175px;
        }
        .abs2{
            width: 100px;
            height: 100px;
            background-color: lightseagreen;
            position: absolute;
            top: 200px;
            left: 380px;
            z-index: -1
        }
    </style>
</head>
<body>
    <h2>CSS Positioning</h2>

    <div class="rela">
        <div class="abs1"></div>
        <div class="abs2"></div>
    </div>
</body>
</html>
