<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vjezba forme</title>
</head>
<body>
    
    <form action="zadace/zadaca1.html" method="get">
        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname"><br>
        <label for="nick">Nickname: </label>
        <input type="text" name="nick" id="nick"><br>
        <label for="email">E-mail: <label>
        <input type="email" name="email" id="email"><br>
        <label for="passwd">Password: </label>
        <input type="password" name="passwd" id="passwd"> <br>
        <label for="birth">Date of Birth</label>
        <input type="date" name="birth" id="birth"><br>
        <label for="gender">Gender</label>
        
        <input type="radio" name="male" id="male">
        <label for="male">male</label>
        <input type="radio" name="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="h" id="h">
        <label for="h">Helikopter</label> <br>
        
        <label for="mob">Mobile</label>
        <input type="tel" name="mob" id="mob"><br>
        <label for="adr">Address</label>
        <textarea name="adr" id="adr" rows="3"></textarea><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        
    </form>


</body>
</html>
